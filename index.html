    <script>
        // Ø¯Ø§ØªØ§ÛŒ Ø®ÙˆØ§Ø±Ø¯Ù†Û•Ú©Ø§Ù† (Ø¨Û•Ù¾ÛÛŒ Ù¾ÛÙˆÛŒØ³Øª Ø¨ÛŒÚ¯Û†Ú•Û•)
        const foods = [
            { 
                id: 'steak',

                price: '25,000 Ø¯.Ú©', 
                desc: 'Ú¯Û†Ø´ØªÛŒ Ù…Ø§Ù†Ú¯Ø§ÛŒ ØªØ§Ø²Û• Ù„Û•Ú¯Û•Úµ Ø³Û†Ø³ÛŒ ØªØ§ÛŒØ¨Û•Øª',
                icon: 'ğŸ¥©', 
                file: 'steak.glb', 
                scale: '0.5 0.5 0.5' 
            },
            { 
                id: 'burger', 
                name: 'Ø¨Û•Ø±Ú¯Ø±ÛŒ ØªÚ•Û•ÙÚµ',

                desc: 'Ø¨Û• Ù†Ø§Ù†ÛŒ Ú•Û•Ø´ Ùˆ Ù‚Ø§Ø±Ú†Ú©ÛŒ ØªÚ•Û•ÙÚµ',

            },
            {

                name: 'Ù¾ÛŒØªØ²Ø§ÛŒ Ø¦Ø§ÚµØªÙˆÙˆÙ†ÛŒ', 
                price: '20,000 Ø¯.Ú©', 
                desc: 'Ù¾Û•Ù†ÛŒØ± Ùˆ Ù¾Û•Ù¾Û•Ú•Û†Ù†ÛŒ Ø¦ÛŒØªØ§ÚµÛŒ',
                icon: 'ğŸ•', 
                file: 'pizza.glb', 
                scale: '0.5 0.5 0.5' 
            },
            { 
                id: 'pasta', 
                name: 'Ù¾Ø§Ø³ØªØ§ÛŒ Ø¦Û•Ù„ÙÚ•ÛØ¯Û†', 
                price: '14,000 Ø¯.Ú©', 
                desc: 'Ø¨Û• Ú©Ø±ÛÙ… Ùˆ Ù¾Ø§Ø±Ù…ÛŒØ³Ø§Ù†',
                icon: 'ğŸ', 
                file: 'pasta.glb', 
                scale: '0.5 0.5 0.5' 
            }
        ];

        const modelViewer = document.getElementById('akam-model');
        const menuContainer = document.getElementById('menu-container');
        const updateBar = document.querySelector('.update-bar');
        const progressBar = document.querySelector('.progress-bar');

        // Ø¯Ø±ÙˆØ³ØªÚ©Ø±Ø¯Ù†ÛŒ Ø¯ÙˆÚ¯Ù…Û•Ú©Ø§Ù†
        foods.forEach((food, index) => {
            const btn = document.createElement('div');
            btn.className = 'menu-item';
            if(index === 0) btn.classList.add('active'); 
            
            btn.innerHTML = `
                <div class="menu-icon">${food.icon}</div>
                <div>${food.name.split(' ')[0]}</div> 
            `;
            
            btn.onclick = () => switchFood(food, btn);
            menuContainer.appendChild(btn);
        });

        function switchFood(food, btnElement) {
            document.getElementById('food-name').innerText = food.name;
            document.getElementById('food-price').innerText = food.price;
            document.getElementById('food-desc').innerText = food.desc;
            
            progressBar.classList.remove('hide');
            updateBar.style.width = '0%';

            modelViewer.src = food.file;
            modelViewer.setAttribute('scale', food.scale);

            document.querySelectorAll('.menu-item').forEach(b => b.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');
        }

        switchFood(foods[0], menuContainer.children[0]);

        modelViewer.addEventListener('progress', (event) => {
            const progress = event.detail.totalProgress * 100;
            updateBar.style.width = `${progress}%`;
            
            if (progress === 100) {
                setTimeout(() => {
                    progressBar.classList.add('hide');
                }, 400);
            } else {
                progressBar.classList.remove('hide');
            }
        });
    </script>
